<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="today-datas">
                        <li class="borange"><a href="#/pantryitems">
                            <div class="pull-left"><i class="fa fa-shopping-cart"></i></div>
                            <div class="datas-text pull-right"><span class="bold">{{vm.pantryItemCount}}</span> Pantry Items
                            </div>
                            <div class="clearfix"></div></a>
                        </li>
                        <li class="bgreen"><a href="#/ingredients">
                            <div class="pull-left"><i class="fa fa-cutlery"></i></div>
                            <div class="datas-text pull-right"><span class="bold">{{vm.ingredientCount}}</span> Ingredients
                            </div>
                            <div class="clearfix"></div></a>
                        </li>

                        <li class="bviolet"><a href="#/recipes">
                            <div class="pull-left"><i class="fa fa-list"></i></div>
                            <div class="datas-text pull-right"><span class="bold">{{vm.recipeCount}}</span> Recipes
                            </div>
                            <div class="clearfix"></div></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wgreen">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wlightblue">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="widget wviolet">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="widget worange" data-ng-controller="wip as vm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wgreen">
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<section id="ingredient-view" class="mainbar" data-ng-controller="ingredientdetail as vm">
    <section class="matter">
        <div class="container">
            <div>
                <button class="btn btn-info btn-form-md"
                    data-ng-click="vm.goBack()">
                    <i class="fa fa-hand-o-left"></i>Back</button>
                <button class="btn btn-info btn-form-md"
                    data-ng-click="vm.cancel()" data-ng-disabled="!vm.canSave">
                    <i class="fa fa-undo"></i>Cancel</button>
                <button class="btn btn-info btn-form-md"
                    data-ng-click="vm.save()" data-ng-disabled="!vm.canSave">
                    <i class="fa fa-save"></i>Save</button>
                <button class="btn btn-danger btn-form-md" data-ng-click="vm.deleteIngredient()">
                    <i class="fa fa-trash-o"></i>Delete
                </button>

                <!--Need ng-hide for show/hide animations-->
                <span data-ng-show="vm.hasChanges" class="dissolve-animation ng-hide flag-haschanges">
                    <i class="fa fa-asterisk fa fa-asterisk-large" rel="tooltip" title="You have changes"></i>
                </span>
            </div>
            <div class="widget wgreen">
                <div data-cc-widget-header title="Edit {{vm.ingredient.name || 'New Ingredient'}}"></div>
                <div class="widget-content user">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <div>
                            <input class="form-control"
                                   data-ng-model="vm.ingredient.name"
                                   data-z-validate
                                   placeholder="Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <div>
                            <input class="form-control"
                                   data-ng-model="vm.ingredient.description"
                                   data-z-validate
                                   placeholder="Description" />
                        </div>
                    </div>
                    <div class="form-group">
                        <img data-ng-model="vm.ingredient.imageSource" 
                             data-mp-img-item="{{vm.ingredient.imageSource}}" 
                             class="img-thumbnail" 
                             data-ng-click="vm.openImageChooserDialog(vm.ingredient.name)" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
